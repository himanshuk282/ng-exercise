<div class="container">
  <div class="row">
    <div class="col">
      <app-child *ngFor="let user of applicationUsers" [appUser]="user"></app-child>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col">
      <h3>Using New Syntax - Only Indian Citizens</h3>
      @for (user of applicationUsers; track $index) {
        @if(user.isIndian){
          <app-child [appUser]="user"></app-child>
        }
      }
    </div>
  </div>
</div>
