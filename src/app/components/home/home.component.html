<div class="container my-2">
    <div class="row mb-1">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  Data Binding
                </div>
                <div class="card-body">
                  <h5 class="card-title">{{title}}</h5>
                  <p class="card-text">{{user.name}} is a {{user.profession}}</p>
                </div>
              </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  Data Binding
                </div>
                <div class="card-body">
                  <h5 class="card-title">Property Binding</h5>
                  <p class="card-text">Disabled property of button is toggles using property binding.</p>
                  <button class="btn btn-primary btn-sm" [disabled]="isDisabled">Click!</button>
                </div>
              </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  Data Binding
                </div>
                <div class="card-body">
                  <h5 class="card-title">Event Binding</h5>
                  <p class="card-text">Event triggered on click of the button.</p>
                  <button class="btn btn-primary btn-sm" (click)="alertUser($event,'start')">Start</button>
                  <button class="btn btn-danger btn-sm mx-2" (click)="alertUser($event,'stop')">Stop</button>
                </div>
              </div>
        </div>
    </div>
    <div class="row mb-1">
        <div class="col">
            <div class="card">
                <div class="card-header">
                  Data Binding
                </div>
                <div class="card-body">
                  <h5 class="card-title">Two way Binding</h5>
                  <div class="input-group mb-3">
                      <span class="input-group-text">Username</span>
                      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
                    </div>
                    <p class="card-text">User has entered : {{username}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
