<div class="list-group">
    <a class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{appUser.name}}</h5>
            <small>{{appUser.age}} years</small>
        </div>
        <p class="mb-1" *ngIf="appUser.isIndian;else notIndian">An Indian Citizen.</p>
        <ng-template #notIndian>
            <p class="mb-1">Not an Indian Citizen.Apply for citizenship.</p>
        </ng-template>
    </a>
</div>
